version: 2

sources:
  - name: stripe
    description: Data coming from payment processor Stripe.
    database: raw
    tables:
      - name: payment
        description: Stripe payment data.
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 10, period: day}
        columns:
          - name: id
            description: Primary key for payments.
            tests:
              - unique
              - not_null